<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furniture Website</title>
    <script
      src="https://kit.fontawesome.com/9beb92584a.js"
      crossorigin="anonymous"
    ></script>
    <link href="main.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <header>
        <section class="header-container">
          <p class="furniture-text">Furniture</p>
          <div class="header-content">
            <p>Collection</p>
            <p>Company</p>
            <p>Stories</p>
            <p>Contact Us</p>
          </div>
          <div class="icons">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-solid fa-user"></i>
          </div>
        </section>
        <div class="sub-container">
          <h1>
            Good quality furniture, for <br />
            your
            <span class="dreamText">dream home</span>
          </h1>
          <div class="subTextContainer">
            <p class="ptext">
              We will provide very good quality goods for your dream home and
              your extended family,<br />
              products that are guaranteed and made of very strong materials
            </p>
            <i class="fa-solid fa-up-right-from-square"></i>
          </div>
        </div>
      </header>
      <img src="./images/bg1.jpg" alt="Background Image" class="image" />
      <section>
        <div class="frames-images1">
          <img src="./images/Frame-1.png" alt="Frame-1" />
          <img src="./images/Frame-2.png" alt="Frame-2" />
          <img src="./images/Frame-3.png" alt="Frame-3" />
          <img src="./images/Frame-4.png" alt="Frame-4" />
          <img src="./images/Frame-5.png" alt="Frame-5" />
        </div>
        <div class="frames_images2">
          <img src="./images/Frame_1.png" alt="Frame_1" />
          <img src="./images/Frame_2.png" alt="Frame_2" />
          <img src="./images/Frame_3.png" alt="Frame_3" />
          <img src="./images/Frame_4.png" alt="Frame_4" />
        </div>
      </section>
    </main>
  </body>
</html>
