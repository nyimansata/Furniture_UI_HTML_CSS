<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furniture Website</title>
    <script
      src="https://kit.fontawesome.com/9beb92584a.js"
      crossorigin="anonymous"
    ></script>
    <link href="main.css" rel="stylesheet" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <!-- header component -->
      <header>
        <section class="header-container">
          <p class="furniture-text">Furniture</p>
          <div class="header-content">
            <p>Collection</p>
            <p>Company</p>
            <p>Stories</p>
            <p>Contact Us</p>
          </div>
          <div class="icons">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-solid fa-user"></i>
          </div>
        </section>
        <!-- heading  content below the header -->
        <div class="hero">
          <h1>
            <span> Good quality furniture, for</span>
            <span>your <span class="dreamText">dream home</span> </span>
          </h1>
          <div class="hero-text-container">
            <p class="ptext">
              <span>
                We will provide very good quality goods for your dream home and
              </span>
              <span>
                your extended family,products that are guaranteed and made of
                very strong materials
              </span>
            </p>
            <div class="arrow-outward-container">
              <img
                src="./images/arrow-outward.svg"
                alt="arrow-outward"
                class="arrow-outward"
              />
            </div>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
